<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:locale" content="en_US"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://a.gonyyi.com"/>
  <meta property="og:image" content="img/og-img.png"/>
  <meta property="og:site_name" content="gonyyi.a"/>
  <meta property="og:title" content="Oops! Request link not found"/>

  
  <title>gonyyi.a</title>
  <base id="baseTarget" target="_self" href="https://gonyyi.com"/>
  <link rel="icon" href="/img/favicon.png" type="image/png"/>
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png" sizes="any"/>
  <link rel="stylesheet" type="text/css" href="gonyyi.css"/>
</head>
<body>

  <h1><a href="/">gonyyi</a><i>.a</i></h1>

  <h2>link not found</h2>
  <ul>
    <li>invalid link <i id="errorMsg"></i></li>
    <li>
      <a href='https://gonyyi.com'>back to main</a>
    </li>
  </ul>  

  <hr>
  <footer>(c) gon-y-yi</footer>

  <script>
    if(location.href.endsWith("/")) {
      window.location.replace(location.href.slice(0,-1));
      document.getElementById("errorMsg").innerHTML = "retrying without slash suffix";
    } else if(location.href!="") {
      document.getElementById("errorMsg").innerHTML = "gonyyi.com/" + window.location.pathname.substr(1);
    }
  </script>

</body>
</html>
